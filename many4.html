        <title>Fullscreen Background Image Slideshow with CSS3</title>

        <meta name="description" content="Fullscreen Background Image Slideshow with CSS3 - A Css-only fullscreen background image slideshow" />

    <body id="page">
        <ul id="hi" class="cb-slideshow">
            <span class="opaque"></span>
            <span class="hidden"></span>
            <span class="hidden"></span>
            <span class="hidden"></span>
            <span class="hidden"></span>
            <span class="hidden"></span>
        </ul>
    </body>
    <script type="text/javascript">
$(document).ready(function() {
  $("#hi").on('click', 'span', function() {
    $("span").removeClass("opaque");
    $("span").addClass("hidden");

    var newImage = $(this).index();
console.log('hi');
    $("span").eq(newImage).removeClass("hidden");
    $("span").eq(newImage).addClass("opaque");
  });
});
    </script>
